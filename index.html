<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator Project</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="assets/js/script.js"></script>
        <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                },
            },
          },
        }
      </script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
            ></script>
    </head>
    <body>
        <header class="bg-red-500 p-4 mb-10">
            <div class="max-w-5xl m-auto">
                <div class="text-xl font-bold text-white">QR Code Generator</div>
            </div>
        </header>
        
        <main>
            <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row">
                <div class="w-full md:w-2/3 mr-24">
                    <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                        QR Code Generator
                    </h1>
                    <p class="mb-4">
                        Quick and easy QR Code Generator.
                    </p>

                    <p>
                        Enter your URL below.
                    </p>
                </div>
                <div class="w-full md:w-1/3 self-center">
                    <img src="assets/images/Untitled design (2).svg" alt="logo" class="m-auto mb-10 md:w-full">
                </div>
            </div>
        </main>
    </body>
</html>
